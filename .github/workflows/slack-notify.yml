name: Slack Notification (Reusable)

on:
  workflow_call:
    inputs:
      event_type:
        description: 'Type of event: push, pr_update, workflow_success, workflow_failure'
        required: true
        type: string
      repository:
        description: 'Repository name'
        required: true
        type: string
      branch:
        description: 'Branch name'
        required: true
        type: string
      actor:
        description: 'User who triggered the event'
        required: true
        type: string
      commit_message:
        description: 'Commit message (for push events)'
        required: false
        type: string
        default: ''
      commit_url:
        description: 'URL to the commit (for push events)'
        required: false
        type: string
        default: ''
      workflow_name:
        description: 'Workflow name (for workflow_run events)'
        required: false
        type: string
        default: ''
      workflow_url:
        description: 'URL to the workflow run'
        required: false
        type: string
        default: ''
      pr_number:
        description: 'Pull request number (for pr_update events)'
        required: false
        type: string
        default: ''
      pr_title:
        description: 'Pull request title (for pr_update events)'
        required: false
        type: string
        default: ''
      pr_url:
        description: 'Pull request URL (for pr_update events)'
        required: false
        type: string
        default: ''
      base_branch:
        description: 'Base branch for PR (for pr_update events)'
        required: false
        type: string
        default: ''
    secrets:
      SLACK_WEBHOOK_URL:
        description: 'Slack webhook URL for the target channel'
        required: true

jobs:
  notify-push:
    if: inputs.event_type == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on Push
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":bell: *Push to ${{ inputs.repository }}*\n*Branch:* `${{ inputs.branch }}`\n*By:* ${{ inputs.actor }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": ${{ inputs.commit_message }}
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Commit" },
                      "url": "${{ inputs.commit_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-pr-update:
    if: inputs.event_type == 'pr_update'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on PR Update
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":arrows_counterclockwise: *New commits pushed to PR #${{ inputs.pr_number }}*\n*PR:* ${{ inputs.pr_title }}\n*Branch:* `${{ inputs.branch }}` â†’ `${{ inputs.base_branch }}`\n*Repo:* ${{ inputs.repository }}\n*By:* ${{ inputs.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View PR" },
                      "url": "${{ inputs.pr_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-workflow-success:
    if: inputs.event_type == 'workflow_success'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on Workflow Success
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Workflow Succeeded*\n*Workflow:* ${{ inputs.workflow_name }}\n*Branch:* `${{ inputs.branch }}`\n*Repo:* ${{ inputs.repository }}\n*Triggered by:* ${{ inputs.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Run" },
                      "url": "${{ inputs.workflow_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-workflow-failure:
    if: inputs.event_type == 'workflow_failure'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on Workflow Failure
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Workflow Failed*\n*Workflow:* ${{ inputs.workflow_name }}\n*Branch:* `${{ inputs.branch }}`\n*Repo:* ${{ inputs.repository }}\n*Triggered by:* ${{ inputs.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Run" },
                      "url": "${{ inputs.workflow_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
